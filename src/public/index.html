<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container p-4"> 
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/send-email" method="POST">
                            <div class="form-group mb-3">
                                <input type="text" name="name" class="form-control" placeholder="Nombre" autofocus> 
                            </div>

                            <div class="form-group mb-3">
                                <input type="email" name="email" placeholder="Email" class="form-control">
                            </div>

                            <div class="form-group mb-3">
                                <input type="text" name="telefono" placeholder="Telefono" class="form-control">
                            </div>

                            <div class="form-group mb-3">
                                <input type="date" name="fecha" placeholder="Fecha" class="form-control">
                            </div>

                            <div class="form-group mb-3">
                                <select name="turno" class="form-control">
                                    <option value="" disabled selected>Seleccione Turno</option>
                                    <option value="Mañana">Mañana</option>
                                    <option value="Tarde">Tarde</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                Enviar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
